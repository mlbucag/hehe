<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* General Styling */
body {
    text-align: center;
    background: linear-gradient(to bottom, #ffdde1, #ffccd5);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Elegant Typography */
h1 {
    color: #b03554;
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
    text-shadow: 2px 2px 10px rgba(255, 163, 177, 0.3);
    letter-spacing: 1.2px;
}

/* Cute Flower Message */
h2, .label {
    color: #b03554;
    font-size: 22px;
    font-weight: 500;
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
    margin-top: 15px;
    text-shadow: 1px 1px 8px rgba(255, 163, 177, 0.3);
    letter-spacing: 1px;
}

.label {
    font-size: 20px;
    font-weight: 400;
    margin-bottom: 10px;
    animation-delay: 3s;
}

/* Cute Flower Styling */
.flower {
    width: 250px; /* Bigger and more elegant */
    opacity: 0;
    transform: translateY(50px);
    animation: fadeInUp 2s ease-in-out forwards 2s;
}

/* Envelope Glassmorphism Effect */
.envelope-container {
    position: relative;
    margin-top: 20px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards 5s;
}
.envelope-container:hover {
    transform: scale(1.05);
}

/* Floating Envelope */
.envelope {
    width: 120px;
    transition: transform 0.5s ease-in-out;
}

/* Message Box - Soft & Elegant */
.message-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 280px;
    background: rgba(255, 255, 255, 0.4);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(255, 102, 120, 0.3);
    backdrop-filter: blur(10px);
    text-align: center;
    font-size: 18px;
    font-weight: 500;
    color: #b03554;
    opacity: 0;
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
}

/* Envelope Open Animation */
.open .envelope {
    transform: translateY(-20px) rotateX(30deg);
}
.open .message-box {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}

/* Floating Hearts - Cute & Soft */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>

    <h1 id="greeting">Happy Valentine's, Ellapot! ‚ù§Ô∏è</h1>

    <div class="flower-container">
        <h2 id="message">Flowers for you üå∏</h2>
        <img src="flowers.png" class="flower" id="flower">
    </div>

    <div class="label">And also, a letter for you ‚úâÔ∏è</div>

    <!-- Envelope (Click to reveal message) -->
    <div class="envelope-container" id="envelope-container">
        <img src="envelope.png" class="envelope" id="envelope">
        <div class="message-box" id="message-box">
            "You're special to me, and I hope this makes you smile. ‚ù§Ô∏è"  
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('message').style.opacity = 1;

                setTimeout(() => {
                    const flower = document.getElementById('flower');
                    flower.style.opacity = 1;
                    flower.style.transform = "translateY(0)";
                }, 1000);
            }, 1000);

            // Generate floating hearts
            setInterval(createHeart, 1000);
        };

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const randomX = Math.random() * window.innerWidth;
            const randomSize = Math.random() * 20 + 10;
            heart.style.left = `${randomX}px`;
            heart.style.fontSize = `${randomSize}px`;

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Envelope interaction
        const envelopeContainer = document.getElementById("envelope-container");
        envelopeContainer.addEventListener("click", function () {
            this.classList.toggle("open");
        });
    </script>

</body>
</html>
