<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffdde1, #fad0c4, #ff9a9e);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out forwards;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .flower-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }
        .flower {
            width: 230px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            margin-bottom: 20px;
            text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.7);
        }
        .envelope-container {
            width: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.7));
            margin-top: 10px;
        }
        .message-box {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff6b81;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .open .message-box {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .floating {
            animation: float 4s infinite ease-in-out;
        }
        .petal {
            position: absolute;
            color: white;
            font-size: 18px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="greeting">Happy Valentine's, Ellapot! ðŸ’–</h1>

    <div class="content">
        <div class="flower-container">
            <img src="flowers.png" class="flower" id="flower">
        </div>

        <h2 id="message">Flowers for you ðŸŒ¸</h2>

        <div class="envelope-container" id="envelope-container">
            <img src="envelope.png" class="envelope" id="envelope">
            <div class="message-box" id="message-box">
                "Sending you love and warmth today and always. ðŸ’Œ"
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                const flower = document.getElementById('flower');
                const envelope = document.getElementById('envelope-container');

                flower.style.opacity = 1;
                flower.style.transform = "translateY(0)";
                flower.classList.add("floating");

                envelope.style.opacity = 1;
                envelope.style.transform = "translateY(0)";
                envelope.classList.add("floating");

                setTimeout(() => {
                    document.getElementById('message').style.opacity = 1;
                }, 1000);
            }, 1000);

            setInterval(createPetal, 900);
        };

        function createPetal() {
            const petal = document.createElement("div");
            petal.innerHTML = "ðŸŒ¸";
            petal.classList.add("petal");
            document.body.appendChild(petal);

            const randomX = Math.random() * window.innerWidth;
            const randomSize = Math.random() * 25 + 10;
            petal.style.left = `${randomX}px`;
            petal.style.fontSize = `${randomSize}px`;

            setTimeout(() => {
                petal.remove();
            }, 6000);
        }

        const envelopeContainer = document.getElementById("envelope-container");
        envelopeContainer.addEventListener("click", function () {
            this.classList.toggle("open");
        });
    </script>

</body>
</html>
