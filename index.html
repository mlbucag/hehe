<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background: linear-gradient(to bottom, #ffd6e0, #ffb3c6, #ff8fab);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .flower-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flower {
            width: 180px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            filter: drop-shadow(0 0 15px rgba(255, 192, 203, 0.7));
        }
        .envelope-container {
            position: absolute;
            bottom: -30px; /* Adjust to fit the encircled area */
            left: 20px; /* Position inside the encircled area */
            width: 40px; /* Smaller envelope */
            height: auto;
            cursor: pointer;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        .message-box {
            position: absolute;
            bottom: 50px;
            right: -10px;
            width: 180px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.6);
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #ff4d6d;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .open .message-box {
            transform: scale(1);
            opacity: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1 id="greeting">Happy Valentines, Ellapot! ðŸ’–</h1>

    <div class="flower-container">
        <img src="flowers.png" class="flower" id="flower">
        <div class="envelope-container" id="envelope-container">
            <img src="envelope.png" class="envelope" id="envelope">
            <div class="message-box" id="message-box">
                "A little love note just for you. ðŸ’Œ"
            </div>
        </div>
    </div>

    <h2 id="message">Flowers for you ðŸŒ¸</h2>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('flower').style.opacity = 1;
                document.getElementById('flower').style.transform = "translateY(0)";
                document.getElementById('envelope-container').style.opacity = 1;
                document.getElementById('envelope-container').style.transform = "translateY(0)";
                setTimeout(() => {
                    document.getElementById('message').style.opacity = 1;
                }, 1000);
            }, 1000);
        };

        document.getElementById("envelope-container").addEventListener("click", function () {
            this.classList.toggle("open");
        });
    </script>
</body>
</html>
