<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background: linear-gradient(to bottom, #fde2e4, #ffcad4);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #b03554;
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .flower {
            width: 180px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 1s ease-in-out;
        }
        h2 {
            color: #b03554;
            font-size: 24px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Envelope */
        .envelope-container {
            position: absolute;
            bottom: 5px;
            right: 15px;
            cursor: pointer;
            width: 10px;
            height: 10px;
        }
        .envelope {
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .message-box {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 180px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 14px;
            color: #b03554;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .open .message-box {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1 id="greeting">Happy Valentines, Ellapot! ‚ù§Ô∏è</h1>

    <div class="container">
        <!-- Flowers -->
        <div class="flower-container">
            <img src="flowers.png" class="flower" id="flower">
            <h2 id="message">Flowers for you üå∏</h2>

            <!-- Tiny Envelope (Attached to flower) -->
            <div class="envelope-container" id="envelope-container">
                <img src="envelope.png" class="envelope" id="envelope">
                <div class="message-box" id="message-box">
                    "You're special to me, and I hope this makes you smile. ‚ù§Ô∏è"
                </div>
            </div>
        </div>
    </div>

    <script>
        // Envelope interaction
        const envelopeContainer = document.getElementById("envelope-container");
        envelopeContainer.addEventListener("click", function () {
            this.classList.toggle("open");
        });
    </script>

</body>
</html>
