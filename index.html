<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background: linear-gradient(to bottom, #fde2e4, #ffcad4);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #b03554;
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .flower {
            width: 160px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }
        h2 {
            color: #b03554;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            margin-top: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Envelope */
        .envelope-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .envelope {
            width: 100px; /* Smaller envelope */
            transition: transform 0.3s ease-in-out;
        }
        .message-box {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 200px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 14px;
            color: #b03554;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .open .message-box {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="greeting">Happy Valentines, Ellapot! ‚ù§Ô∏è</h1>

    <div class="container">
        <!-- Flowers -->
        <div class="flower-container">
            <img src="flowers.png" class="flower" id="flower">
            <h2 id="message">Flowers for you üå∏</h2>
        </div>

        <!-- Envelope -->
        <div class="envelope-container" id="envelope-container">
            <img src="envelope.png" class="envelope" id="envelope">
            <div class="message-box" id="message-box">
                "You're special to me, and I hope this makes you smile. ‚ù§Ô∏è"
            </div>
        </div>
    </div>

    <script>
        // Show the flower smoothly
        window.onload = function() {
            setTimeout(() => {
                const flower = document.getElementById('flower');
                flower.style.opacity = 1;
                flower.style.transform = "translateY(0)";

                setTimeout(() => {
                    document.getElementById('message').style.opacity = 1;
                }, 800);
            }, 800);

            // Generate floating hearts
            setInterval(createHeart, 1200);
        };

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const randomX = Math.random() * window.innerWidth;
            const randomSize = Math.random() * 15 + 10;
            heart.style.left = `${randomX}px`;
            heart.style.fontSize = `${randomSize}px`;

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Envelope interaction
        const envelopeContainer = document.getElementById("envelope-container");
        envelopeContainer.addEventListener("click", function () {
            this.classList.toggle("open");
        });
    </script>

</body>
</html>
