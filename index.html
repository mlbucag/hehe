<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background: linear-gradient(to bottom, #ffccd5, #ff99ac);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .flower-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .flower {
            width: 180px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            filter: drop-shadow(0 0 15px rgba(255, 192, 203, 0.6));
        }
        .envelope-container {
            width: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        .message-box {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 200px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 14px;
            color: #b03554;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .open .message-box {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
        h2 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            margin-top: 15px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .floating {
            animation: float 3s infinite ease-in-out;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="greeting">Happy Valentines, Ellapot! ‚ù§Ô∏è</h1>

    <div class="flower-container">
        <!-- Flowers -->
        <img src="flowers.png" class="flower" id="flower">
        
        <!-- Small Envelope beside the flower -->
        <div class="envelope-container" id="envelope-container">
            <img src="envelope.png" class="envelope" id="envelope">
            <div class="message-box" id="message-box">
                "You're special to me, and I hope this makes you smile. ‚ù§Ô∏è"
            </div>
        </div>
    </div>

    <h2 id="message">Flowers for you üå∏</h2>

    <script>
        // Show the flower & envelope with animation
        window.onload = function() {
            setTimeout(() => {
                const flower = document.getElementById('flower');
                const envelope = document.getElementById('envelope-container');

                flower.style.opacity = 1;
                flower.style.transform = "translateY(0)";
                flower.classList.add("floating");

                envelope.style.opacity = 1;
                envelope.style.transform = "translateY(0)";
                envelope.classList.add("floating");

                setTimeout(() => {
                    document.getElementById('message').style.opacity = 1;
                }, 1000);
            }, 1000);
            
            // Generate floating hearts
            setInterval(createHeart, 1000);
        };

        // Function to create floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const randomX = Math.random() * window.innerWidth;
            const randomSize = Math.random() * 20 + 10;
            heart.style.left = `${randomX}px`;
            heart.style.fontSize = `${randomSize}px`;

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Envelope interaction
        const envelopeContainer = document.getElementById("envelope-container");
        envelopeContainer.addEventListener("click", function () {
            this.classList.toggle("open");
        });
    </script>

</body>
</html>
